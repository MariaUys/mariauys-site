    .section-title {
      text-align: center;

    .gallery-two,
    .gallery-three {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .gallery-two { grid-template-columns: repeat(2, 1fr); }
    .gallery-three { grid-template-columns: repeat(3, 1fr); }
    .gallery img.lightbox-trigger {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
