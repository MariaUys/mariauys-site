<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #ffe0f0, #f0e0ff);
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .grid img:hover {
      transform: scale(1.02);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox.show {
      display: flex;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .nav-arrow.left {
      left: 2rem;
    }
    .nav-arrow.right {
      right: 2rem;
    }
  </style>
</head>
<body><h1>ILLUSTRATION</h1>
<div class="grid" id="gallery"></div><div class="lightbox" id="lightbox">
  <span class="nav-arrow left" onclick="navigate(-1)">&#10094;</span>
  <img id="lightbox-img" src="" alt="Enlarged Illustration">
  <span class="nav-arrow right" onclick="navigate(1)">&#10095;</span>
</div><script>
  const images = [
    "images/illustrations/1.jpg",
    "images/illustrations/2.jpg",
    "images/illustrations/3.jpg",
    "images/illustrations/4.jpg",
    "images/illustrations/5.jpg",
    "images/illustrations/6.jpg",
    "images/illustrations/7.jpg",
    "images/illustrations/8.jpg",
    "images/illustrations/9.jpg",
    "images/illustrations/10.jpg",
    "images/illustrations/11.jpg",
    "images/illustrations/12.jpg",
    "images/illustrations/13.jpg",
    "images/illustrations/14.jpg",
    "images/illustrations/15.jpg",
    "images/illustrations/16.jpg",
    "images/illustrations/17.jpg"
  ];

  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let currentIndex = 0;

  images.forEach((src, index) => {
    const img = document.createElement('img');
    img.src = src;
    img.alt = `Illustration ${index + 1}`;
    img.onclick = () => showLightbox(index);
    gallery.appendChild(img);
  });

  function showLightbox(index) {
    currentIndex = index;
    lightboxImg.src = images[currentIndex];
    lightbox.classList.add('show');
  }

  function navigate(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    lightboxImg.src = images[currentIndex];
  }

  lightbox.onclick = (e) => {
    if (e.target === lightboxImg) return;
    lightbox.classList.remove('show');
  };
</script></body>
</html>
