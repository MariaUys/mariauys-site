  <main>
    <h1>Packaging Design</h1>
    <div class="gallery" id="gallery"></div>
  </main>

  <div id="lightbox">
    <div class="close-btn-lightbox">×</div>
    <div class="nav-btn nav-left">‹</div>
    <canvas id="lightboxCanvas"></canvas>
    <div class="nav-btn nav-right">›</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      let i = 1;

      function tryLoadNext() {
        const img = new Image();
        img.src = `portfolio/packaging-design/images/img${i}.jpg`;

        img.onload = () => {
          images.push(img);

          const canvas = document.createElement('canvas');
          const thumbCtx = canvas.getContext('2d');
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          canvas.style.width = '100%';
          canvas.style.height = 'auto';

          thumbCtx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);
          canvas.onclick = () => openLightbox(images.length - 1);
          gallery.appendChild(canvas);

          // Check if the next image exists to decide whether to add a separator
          const testNext = new Image();
          testNext.src = `portfolio/packaging-design/images/img${i + 1}.jpg`;
          testNext.onload = () => {
            const hr = document.createElement('hr');
            gallery.appendChild(hr);
            i++;
            tryLoadNext();
          };
        };

        img.onerror = () => {
          console.log(`Stopped loading at img${i}.jpg`);
        };
      }

      tryLoadNext();
    });
  </script>
  <script src="script.js"></script>
