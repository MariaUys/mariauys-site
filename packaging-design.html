    border: none;
    border-top: 2px solid #ddd;
    margin: 2rem 0;

  #lightbox canvas {
    max-width: 90%;
    max-height: 80vh;
    background: #fff;
    border-radius: 1rem;

    .gallery {
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .gallery canvas {
      border-radius: 0.8rem;
    }

      margin: 1.5rem 0;
    }

<div id="lightbox">
  <div class="close-btn-lightbox" onclick="closeLightbox()">×</div>
  <div class="nav-btn nav-left" onclick="navigate(-1)">‹</div>
  <canvas id="lightboxCanvas"></canvas>
  <div class="nav-btn nav-right" onclick="navigate(1)">›</div>
</div>
 <script src="script.js"></script>
<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxCanvas = document.getElementById('lightboxCanvas');
  const ctx = lightboxCanvas.getContext('2d');
  let currentIndex = 0;
  const images = [];

  function openLightbox(index) {
    currentIndex = index;
    drawToLightbox(images[index]);
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function navigate(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    drawToLightbox(images[currentIndex]);
  }

  function drawToLightbox(img) {
    lightboxCanvas.width = img.naturalWidth;
    lightboxCanvas.height = img.naturalHeight;
    ctx.clearRect(0, 0, lightboxCanvas.width, lightboxCanvas.height);
    ctx.drawImage(img, 0, 0);
  }

  // Dynamically load images
  let i = 1;
  function tryLoadNextImage() {
    const img = new Image();
    img.src = `portfolio/packaging-design/images/img${i}.jpg`;

    img.onload = () => {
      images.push(img);

      const canvas = document.createElement('canvas');
      const thumbCtx = canvas.getContext('2d');
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      canvas.style.width = '100%';
      canvas.style.height = 'auto';

      thumbCtx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);
      canvas.onclick = () => openLightbox(images.length - 1);

      gallery.appendChild(canvas);

      // Add separator line unless it's the last image
      const nextImg = new Image();
      nextImg.src = `portfolio/packaging-design/images/img${i + 1}.jpg`;
      nextImg.onload = () => {
        const hr = document.createElement('hr');
        hr.style.border = 'none';
        hr.style.borderTop = '2px solid #ddd';
        hr.style.margin = '2rem 0';
        gallery.appendChild(hr);
        i++;
        tryLoadNextImage();
      };
    };

    img.onerror = () => {
      // Stops loop when no more images found
      console.log(`Stopped loading at img${i}.jpg`);
    };
  }

  tryLoadNextImage();

  lightbox.addEventListener('click', function (e) {
    if (e.target === lightbox) closeLightbox();
  });
</script>
