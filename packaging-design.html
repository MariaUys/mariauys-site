<div id="lightbox">
  <div class="close-btn-lightbox" onclick="closeLightbox()">×</div>
  <div class="nav-btn nav-left" onclick="navigate(-1)">‹</div>
  <canvas id="lightboxCanvas"></canvas>
  <div class="nav-btn nav-right" onclick="navigate(1)">›</div>
</div>
 <script src="script.js"></script>
<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxCanvas = document.getElementById('lightboxCanvas');
  const ctx = lightboxCanvas.getContext('2d');
  let currentIndex = 0;
  const images = [];

  // How many images to display
  const imageCount = 2; // adjust if you add more later

  function openLightbox(index) {
    currentIndex = index;
    drawToLightbox(images[index]);
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function navigate(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    drawToLightbox(images[currentIndex]);
  }

  function drawToLightbox(img) {
    lightboxCanvas.width = img.width;
    lightboxCanvas.height = img.height;
    ctx.clearRect(0, 0, lightboxCanvas.width, lightboxCanvas.height);
    ctx.drawImage(img, 0, 0);
  }

  for (let i = 1; i <= imageCount; i++) {
    const canvas = document.createElement('canvas');
    const thumbCtx = canvas.getContext('2d', { alpha: true });

    // High-res canvas
   img.onload = () => {
  const aspectRatio = img.width / img.height;
  const maxWidth = 800; // or adjust this based on your layout
  const maxHeight = 800;

  let displayWidth = maxWidth;
  let displayHeight = maxWidth / aspectRatio;

  if (displayHeight > maxHeight) {
    displayHeight = maxHeight;
    displayWidth = maxHeight * aspectRatio;
  }

  canvas.width = img.width;
  canvas.height = img.height;

  canvas.style.width = `${displayWidth}px`;
  canvas.style.height = `${displayHeight}px`;

  thumbCtx.drawImage(img, 0, 0, img.width, img.height);
};


    canvas.onclick = () => openLightbox(i - 1);
    gallery.appendChild(canvas);

    // Add a horizontal line between images
    if (i < imageCount) {
      const hr = document.createElement('hr');
      hr.style.border = 'none';
      hr.style.borderTop = '2px solid #ddd';
      hr.style.margin = '2rem 0';
      gallery.appendChild(hr);
    }
  }

  lightbox.addEventListener('click', function (e) {
    if (e.target === lightbox) closeLightbox();
  });
</script>
