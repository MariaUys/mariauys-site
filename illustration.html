  <div id="lightbox">
    <div class="close-btn-lightbox">×</div>
    <div class="nav-btn nav-left">‹</div>

    <div class="nav-btn nav-right">›</div>
  </div>

  <script src="script.js"></script>
  <script>
    // Page-specific script for loading images
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      const tryExtensions = ['jpg', 'jpeg', 'png', 'gif'];
      let imgIndex = 1;

      function tryNextExtension(extIndex = 0) {
        if (extIndex >= tryExtensions.length) return;

        const ext = tryExtensions[extIndex];
        const img = new Image();
        img.src = `portfolio/illustration/images/img${imgIndex}.${ext}`;

        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          canvas.style.width = '100%';
          canvas.style.height = 'auto';
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          const thisIndex = images.length;
          canvas.addEventListener('click', () => openLightbox(thisIndex));

          gallery.appendChild(canvas);
          images.push(img);
          imgIndex++;
          tryNextImage();
        };

        img.onerror = () => tryNextExtension(extIndex + 1);
      }

      function tryNextImage() {
        tryNextExtension();
      }

      tryNextImage();
    });
  </script>
