<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration | Maria Uys</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
   <body oncontextmenu="return false;">
  <h1>Illustration</h1>

  <div class="gallery" id="gallery"></div>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
    <div class="nav prev" onclick="navigateLightbox(-1)">&#10094;</div>
    <div class="nav next" onclick="navigateLightbox(1)">&#10095;</div>
  </div>

  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 3rem;
      cursor: pointer;
      padding: 0 1rem;
      user-select: none;
    }
    .prev { left: 1rem; }
    .next { right: 1rem; }
  </style>

  <script>
    const images = [];
    const totalImages = 9;
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      img.src = `/portfolio/illustration/images/img${i}.jpg`;
      img.alt = `Illustration ${i}`;
      img.onclick = () => openLightbox(i - 1);
      gallery.appendChild(img);
      images.push(img.src);
    }

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox-img").src = images[currentIndex];
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function navigateLightbox(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeLightbox();
      else if (e.key === "ArrowRight") navigateLightbox(1);
      else if (e.key === "ArrowLeft") navigateLightbox(-1);
    });

    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target.id === "lightbox") navigateLightbox(1);
    });
  </script>
</body>
</html>
