  </main>  <div id="lightbox">
    <div class="close-btn-lightbox" onclick="closeLightbox()">×</div>
    <div class="nav-btn nav-left" onclick="navigate(-1)">‹</div>
    <canvas id="lightboxCanvas"></canvas>
    <div class="nav-btn nav-right" onclick="navigate(1)">›</div>
  </div>  
  <script src="script.js"></script>
<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxCanvas = document.getElementById('lightboxCanvas');
  const ctx = lightboxCanvas.getContext('2d');
  let currentIndex = 0;
  const images = [];

  function openLightbox(index) {
    currentIndex = index;
    drawToLightbox(images[index]);
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function navigate(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    drawToLightbox(images[currentIndex]);
  }

  function drawToLightbox(img) {
    lightboxCanvas.width = img.width;
    lightboxCanvas.height = img.height;
    ctx.clearRect(0, 0, lightboxCanvas.width, lightboxCanvas.height);
    ctx.drawImage(img, 0, 0);
  }

  function loadImages() {
    let index = 1;
    const basePath = "portfolio/illustration/images"; // change per page if needed

    function tryLoad() {
      const img = new Image();
      img.src = `${basePath}/img${index}.jpg`;
      img.onload = () => {
        images.push(img);
        const canvas = document.createElement('canvas');
        const thumbCtx = canvas.getContext('2d');
        canvas.width = 300;
        canvas.height = 300;
        thumbCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
        canvas.onclick = () => openLightbox(index - 1);
        gallery.appendChild(canvas);
        index++;
        tryLoad(); // try next
      };
    }

    tryLoad();
  }

  loadImages();

  lightbox.addEventListener('click', function (e) {
    if (e.target === lightbox) closeLightbox();
  });
</script>
