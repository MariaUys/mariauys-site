<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustration | Maria Uys</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ffe0f0, #f0e0ff);
      color: #333;
      user-select: none;
    }
    .topbar {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #ffffffcc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1001;
      position: relative;
    }
    .hamburger {
      font-size: 1.6rem;
      cursor: pointer;
      margin-right: 1rem;
      user-select: none;
    }
    .logo a {
      font-size: 1.4rem;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 3rem;
      cursor: pointer;
      padding: 0 1rem;
      user-select: none;
    }
    .prev { left: 1rem; }
    .next { right: 1rem; }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 2rem 0 1rem;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="topbar">
    <div class="hamburger" onclick="toggleMenu(event)">&#9776;</div>
    <div class="logo"><a href="/">MU</a></div>
  </div>  <h1>Illustration</h1>
  <div class="gallery" id="gallery"></div>  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
    <div class="nav prev" onclick="navigateLightbox(-1)">&#10094;</div>
    <div class="nav next" onclick="navigateLightbox(1)">&#10095;</div>
  </div>  
  <script>
  const imageCount = 9;
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let currentIndex = 0;

  for (let i = 1; i <= imageCount; i++) {
    const canvas = document.createElement('canvas');
    canvas.width = 400;
    canvas.height = 400;
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = `portfolio/illustration/images/img${i}.jpg`;

    img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    canvas.onclick = () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
      currentIndex = i;
    };

    gallery.appendChild(canvas);
  }

  // Click outside image to close
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }
  });

  // Close with Esc key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }
  });
  </script>
</body>
</html>
