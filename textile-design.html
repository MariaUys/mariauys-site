<script>
document.addEventListener('DOMContentLoaded', () => {
  const gallery = document.getElementById('gallery');
  const lightboxTriggers = [];  // if you want click-to-lightbox later
  const tryExt = ['jpg','jpeg','png','gif'];
  let idx = 1;

  function tryNextExt(extIndex = 0) {
    if (extIndex >= tryExt.length) {
      // no more formats for img{idx} → stop
      return;
    }
    const ext = tryExt[extIndex];
    const img = new Image();
    img.src = `portfolio/textile-design/images/img${idx}.${ext}`;
    img.onload = () => {
      // create a canvas thumbnail (or just append the <img> directly)
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width  = img.naturalWidth;
      canvas.height = img.naturalHeight;
      canvas.style.width  = '100%';
      canvas.style.height = 'auto';
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // click in future? store in lightboxTriggers if you like
      // canvas.addEventListener('click', () => openLightbox(…));

      gallery.appendChild(canvas);

      idx++;
      tryNextImage();
    };
    img.onerror = () => tryNextExt(extIndex + 1);
  }

  function tryNextImage() {
    tryNextExt();
  }

  tryNextImage();
});
</script>
