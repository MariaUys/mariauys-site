    .afrigarde-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 2rem;
  padding: 2rem;
  text-align: center;
}

.image-hover {
  position: relative;
  width: 100%;
  overflow: hidden;
  border-radius: 1rem;
}

.image-hover img {
  display: block;
  width: 100%;
  transition: opacity 0.4s ease-in-out;
  border-radius: 1rem;
}

.hover-img {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}

.image-hover:hover .hover-img {
  opacity: 1;
}

.image-hover:hover .default-img {
  opacity: 0;
}

.caption {
  margin-top: 0.5rem;
  font-size: 1rem;
  font-weight: 500;
  color: #333;
}
