  <script src="script.js"></script>
  <script>
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const cvContainer = document.getElementById('cvContent');

    if (isMobile) {
      // Mobile: auto-download and show fallback link
      const link = document.createElement('a');
      link.href = 'portfolio/cv/Maria_Uys_CV.pdf';
      link.download = 'Maria_Uys_CV.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      cvContainer.innerHTML = `
        <p style="text-align:center; margin-top: 2rem;">
          Your download should begin shortly.<br><br>
          <a href="portfolio/cv/Maria_Uys_CV.pdf" download style="text-decoration: underline;">Click here if it doesn’t</a>
        </p>`;
    } else {
      // Desktop: embed PDF
      cvContainer.innerHTML = `
        <iframe id="cvFrame" src="portfolio/cv/Maria_Uys_CV.pdf"></iframe>`;
    }
  </script>
