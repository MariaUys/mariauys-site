<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maria Uys Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    .topbar {
  display: flex;
  align-items: center;
  padding: 1rem;
  background: #ffffffcc;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.hamburger {
  font-size: 1.6rem;
  cursor: pointer;
  margin-right: 1rem;
  user-select: none;
}

.logo a {
  font-size: 1.4rem;
  font-weight: bold;
  font-family: 'Poppins', sans-serif;
  text-decoration: none;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.slideout {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background-color: #fff;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
  padding: 2rem 1rem;
  transition: left 0.3s ease;
  z-index: 999;
}

.slideout ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.slideout ul li {
  margin: 1rem 0;
}

.slideout ul li a {
  text-decoration: none;
  color: #444;
  font-family: 'Poppins', sans-serif;
  font-size: 1.1rem;
}

.slideout.open {
  left: 0;
}
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #ffe0f0, #f0e0ff);
  color: #333;
  padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffffcc;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }
    main {
      padding: 2rem;
    }
    footer {
      background: #ffffff99;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
    .dropdown {
  position: relative;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffffff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  top: 100%;
  left: 0;
  padding: 0.5rem;
  z-index: 100;
  border-radius: 0.25rem;
}
.dropdown-content li {
  padding: 0.25rem 0;
}
.dropdown:hover .dropdown-content {
  display: block;
}
  </style>
</head>
  <body>
    <script>
  function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("open");
  }
    </script>
<header>
  <div class="topbar">
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <div class="logo"><a href="#">MU</a></div>
  </div>
  <nav id="mobileMenu" class="slideout">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Afrigarde</a></li>
      <li><a href="#">CV</a></li>
      <li><a href="#">Art</a></li>
    </ul>
  </nav>
</header>
